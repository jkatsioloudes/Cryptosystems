config setup        
	charondebug="all"
	#uniqueids=yes
	strictcrlpolicy=no

ca intermediate-issuing-authority
	cacert=intermediate.cert.pem

conn %default
	left=%defaultroute  
        leftsubnet=192.168.65.0/24
	leftcert=router.cert.pem      
	leftid="C=GB, ST=England, L=Warkwickshire, O=UoW, OU=WMG_CSC_Teaching, CN=gw.u1856749.cyber.test"
	auto=add      
	authby=pubkey
	keyexchange=ikev2        
	ike=aes256-sha2_256-modp1024!
	esp=aes256-sha2_256!
        type=tunnel
	keyingtries=0          
	pfs=yes                   
	ikelifetime=60m
	lifetime=30m
	margintime=10m
	dpddelay=30
	dpdaction=restart

conn remotein
	right=%any
	rightca=%same
	rightid="C=GB, ST=England, L=Warkwickshire, O=UoW, OU=WMG_CSC_Teaching, CN=*"
